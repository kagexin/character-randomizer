<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Randomizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,900;1,300&display=swap" rel="stylesheet">
    <script src="javascript.js" defer></script>

<body>

    <div class="container">
        <h1 class="title">Character Randomizer</h1>
        <p class="subtitle">Check which features you'd like to randomize!</p>
    
        <div class="selections">
            
            <div class="attributes" id="gender"> 
                <div class="label">
                    <p class="feature">Gender</p>
                    <button class="randomBtn" id="genderBtn"><i class="fa fa-random"></i></button>
                </div>
            </div>


            <div class="attributes" id="skin"> 
                <div class="label">
                    <p class="feature">Skin Color</p>
                    <button class="randomBtn" id="skinBtn"><i class="fa fa-random"></i></button>
                </div>
                <div class="naturalColorOnly">
                    <input type="checkbox" id="naturalSkinColor">
                    <label class="natural" for="naturalSkinColor">Natural tones only</label>
                </div>
            </div>


            <div class="attributes" id="eyes"> 
                <div class="label">
                    <p class="feature">Eye Color</p>
                    <button class="randomBtn" id="eyeBtn"><i class="fa fa-random"></i></button>
                </div>
                <div class="naturalColorOnly">
                    <input type="checkbox" id="naturalEyeColor">
                    <label class="natural" for="naturalEyeColor">Natural tones only</label>
                </div>
            </div>

            <div class="attributes" id="hairColor"> 
                <div class="label">
                    <p class="feature">Hair Color</p>
                    <button class="randomBtn" id="hairColorBtn"><i class="fa fa-random"></i></button>
                </div>
                <div class="naturalColorOnly">
                    <input type="checkbox" id="naturalHairColor">
                    <label class="natural" for="naturalHairColor">Natural tones only</label>
                </div>
            </div>

            <div class="attributes" id="hairLength"> 
                <div class="label">
                    <p class="feature">Hair Length</p>
                    <button class="randomBtn" id="hairLengthBtn"><i class="fa fa-random"></i></button>
                </div>
            </div>

            <div class="attributes" id="height"> 
                <div class="label">
                    <p class="feature">Height</p>
                    <button class="randomBtn" id="heightBtn"><i class="fa fa-random"></i></button>
                </div>
            </div>

            <div class="attributes" id="personality"> 
                <div class="label">
                    <p class="feature">Personality</p>
                    <button class="randomBtn" id="personalityBtn"><i class="fa fa-random"></i></button>
                </div>
            </div>

            <div class="attributes" id="outfit"> 
                <div class="label">
                    <p class="feature">Outfit Style</p>
                    <button class="randomBtn" id="outfitBtn"><i class="fa fa-random"></i></button>
                </div>
            </div>

            <div class="attributes" id="extras"> 
                <div class="label">
                    <p class="feature">Extra Features</p>
                    <button class="randomBtn" id="extrasBtn"><i class="fa fa-random"></i></button>
                </div>
            </div>
    
        </div>
    
        <button class="randomAllBtn">Randomize All!</button>

    </div>


</body>

</html>
